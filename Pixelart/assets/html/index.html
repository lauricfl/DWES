<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {direccion_css}
    {link_bootstrap}
    {script_bootstrap}
    {script_tag_jquery}
    {script_tag_js}
    {script_load_page}
  

    <title>{titulo}</title>
  </head>
  {estilo} 
  <body>
    <header>
      <h1>{titulo}</h1>
    </header>
    <main>
      <div id="{id_div_form}" hidden>
        <form id="{form_id}" method="post" action="{form_destination}">
          <div id="{id_div_color}">
          <input type="color" name="{name_input}" id="{id_input}">
          <br>
          <button id="{id_boton}">{txt_color}</button>
        </div>
        </form>
      </div>
      <table id="{id_tablero}"></table>
    </main>
    {script_js}
  </body>
</html>
