<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {script_tag_jquery}
    {script_tag_js}
    {script_load_page}
    <title>{page_title}</title>
</head>

<body>
    <!-- Cabecera de la p치gina -->
    <h1>{page_heading}</h1>
    <!-- Texto introduciendo la lista actual -->
    <p>{text_before_shoppingList}</p>
    <!-- Lista de la compra -->
    <table id="{table_id}" border=1>
        <thead>
            <tr>
                <th>{text_col1}</th>
                <th>{text_col2}</th>
            </tr>
        </thead>
        <tbody>
            {products_rows}
        </tbody>
    </table>
    <!-- P치rrafo introduciendo el formulario de inserci칩n de nuevos productos -->
    <p>{text_before_new_product_form}</p>
    <!-- Formulario de inserci칩n -->
    <form id="{form_id}" method="post" action="{form_destination}">
        <label>{text_label1}</label>
        <input type="number" min="0" id="{name_input1}" name="{name_input1}" value="0" />
        <br />
        <label>{text_label2}</label>
        <input type="text" id="{name_input2}" name="{name_input2}" />
        <br />
        <input type="submit" name="{name_submit}" value="{text_submit}" />
    </form>
</body>

</html>
