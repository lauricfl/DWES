<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
  </head>
  <body>
    <form action="{link_form}" method="post">
      <table border="1">
        <tr>
          <td></td>
          <td>{titulo}</td>
          <td>{autor}</td>
        </tr>
        {rows}
      </table>
      <input type="submit" value="{alquilar_libro}">
    </form>
    <a href="{volver_link}">{volver}</a>
  </body>
</html>
